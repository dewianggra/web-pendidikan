<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Latihan Pemrograman</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
    }

    #result p {
      margin-bottom: 5px;
    }

    #result ul {
      padding-left: 20px;
    }

    h2::before {
      content: "üìò ";
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>

<body class="container py-5">
  <h2 class="mb-4 text-center border-bottom pb-2">Latihan Pemrograman</h2>

  <form id="quizForm">
    <div class="mb-3">
      <label class="form-label">1. Apa itu variabel dalam pemrograman?</label>
      <textarea class="form-control" rows="3" id="answer1" placeholder="Tulis jawaban Anda di sini..."></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">2. Sebutkan jenis-jenis tipe data!</label>
      <textarea class="form-control" rows="3" id="answer2" placeholder="Tulis jawaban Anda di sini..."></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">3. Jelaskan perbedaan antara tipe data integer dan string!</label>
      <textarea class="form-control" rows="3" id="answer3" placeholder="Tulis jawaban Anda di sini..."></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">4. Apa yang dimaksud dengan operator dalam pemrograman?</label>
      <textarea class="form-control" rows="3" id="answer4" placeholder="Tulis jawaban Anda di sini..."></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">5. Berikan contoh struktur percabangan dalam bahasa pemrograman!</label>
      <textarea class="form-control" rows="3" id="answer5" placeholder="Tulis jawaban Anda di sini..."></textarea>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Kirim Jawaban</button>
      <a href="index.html" class="btn btn-outline-primary">Kembali ke Beranda</a>
    </div>
  </form>

  <div id="result" class="mt-4"></div>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const correctAnswers = [
        "variabel adalah tempat penyimpanan data yang memiliki nama dan dapat diubah",
        "integer, float, double, boolean, character, array, string",
        "integer adalah bilangan bulat, sedangkan string adalah urutan karakter",
        "operator adalah simbol yang digunakan untuk melakukan operasi pada variabel",
        "if-else, switch-case"
      ];

      const userAnswers = [
        document.getElementById('answer1').value.trim().toLowerCase(),
        document.getElementById('answer2').value.trim().toLowerCase(),
        document.getElementById('answer3').value.trim().toLowerCase(),
        document.getElementById('answer4').value.trim().toLowerCase(),
        document.getElementById('answer5').value.trim().toLowerCase()
      ];

      let resultHtml = '<h4>Hasil Jawaban:</h4>';
      let salahAda = false;
      let jawabanBenarHtml = '<hr><h5>Jawaban yang Benar:</h5><ul>';

      userAnswers.forEach((answer, index) => {
        if (answer === correctAnswers[index]) {
          resultHtml += `<p>Soal ${index + 1}: <span class="text-success">Benar ‚úÖ</span></p>`;
        } else {
          resultHtml += `<p>Soal ${index + 1}: <span class="text-danger">Salah ‚ùå</span></p>`;
          jawabanBenarHtml += `<li><strong>Soal ${index + 1}:</strong> ${correctAnswers[index]}</li>`;
          salahAda = true;
        }
      });

      jawabanBenarHtml += '</ul>';

      if (salahAda) {
        resultHtml += jawabanBenarHtml;
      } else {
        resultHtml += `<div class="alert alert-success mt-3">Selamat! Semua jawaban Anda benar üéâ</div>`;
      }

      document.getElementById('result').innerHTML = resultHtml;
    });
  </script>
</body>

</html>
